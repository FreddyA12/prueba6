<!DOCTYPE html>
<html>
	<head>
		<title>Formulario De Contacto</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
        
	</head>
	<body background="unnamed.jpg">
		<div class="cuadrito">
			<form action="http://localhost/guardar.php" method="POST">
				<h1>Formulario de Registro</h1>
                
				<label for="nombre">Ingrese su Nombre:</label>
				<br>
                <p></p>
				<input type="text" name="nombre" placeholder="Nombre" required>
				<p></p>
				<label for="correo">Ingrese su Direccion De Correo</label>
				<br>
                <p></p>
				<input type="email" name="correo" placeholder="alguien@algo.com" required>
				<p></p>
				<label for="numero"> Ingrese su Numero </label>
				<br>
				<p></p>
				<input type = "tel" name= "numero" placeholder = "0000000000" required>
				<p></p>
				<label for="mensaje">Ingrese Su Mensaje</label>
				<br>
                <p></p>
				<textarea name="mensaje" placeholder="Mensaje" required></textarea>
				<br>
				<br>
				<input type="submit" value="Enviar">
			</form>
		</div>
	</body>
</html>
